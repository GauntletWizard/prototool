protoc:
  version: 3.6.1
lint:
  group: uber2
  rules:
    remove:
      - REQUEST_RESPONSE_NAMES_MATCH_RPC
      - REQUEST_RESPONSE_TYPES_UNIQUE
  file_header:
    path: ../../LICENSE
generate:
  go_options:
    import_path: github.com/uber/prototool/example/proto
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: ../gen/go
    - name: java
      output: ../gen/java
bazel:
  generate:
    rules:
      - name: cc_proto_library
      - name: java_proto_library
      - name: java_lite_proto_library
